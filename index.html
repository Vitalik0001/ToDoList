<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__logo">
            <div class="header__search">
              <button id="btn1" class="night-mode" onСlick="changecolor();"></button>
              <button id="btn2" class="night-mode" onСlick="changecolor();"></button>
            </div>
            <a id="night-mode-text" href="#">TO DO LIST</a>
          </div>
        </div>
      </header>

      <main id="mainclass" class="main">
        <div class="tasks__container">
          <div class="tasks__content">
              <div class="tasks__title">Your tasks</div>
              <ul class="tasks__list">
              </ul>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="footer__container">
          <form class="add">
            <span id="night-mode-footer">Add new tasks</span>
            <br>
            <input
              class="adding__input"
              type="text"
              placeholder="Write your tasks here..."
            />
            <button>Submit</button>
          </form>
          <div class="footer__clear-page">
            <button>Delete all</button>
          </div>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
